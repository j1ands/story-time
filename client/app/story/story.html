<div class="content-row" ng-controller="StoryCtrl as Story">
	<section layout="row" layout-sm="column" layout-align="center center" style="margin-top:10%; margin-bottom:10%">
    	<md-progress-circular md-mode="indeterminate" ng-show="Story.emptyStory.value"></md-progress-circular>
		<span ng-hide="Story.emptyStory.value" style="text-align:left;width:100%">{{bigres.ny.text}}</span>
	</section>
</div>
